<div class="change-password-container">
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input type="password" id="currentPassword" formControlName="currentPassword">
        <div *ngIf="changePasswordForm.get('currentPassword')?.errors?.required">
          Current password is required
        </div>
      </div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" formControlName="newPassword">
        <div *ngIf="changePasswordForm.get('newPassword')?.errors?.required">
          New password is required
        </div>
        <div *ngIf="changePasswordForm.get('newPassword')?.errors?.minLength">
          New password must be at least 8 characters
        </div>
      </div>
      <div class="form-group">
        <label for="confirmNewPassword">Confirm New Password</label>
        <input type="password" id="confirmNewPassword" formControlName="confirmNewPassword">
        <div *ngIf="changePasswordForm.get('confirmNewPassword')?.errors?.required">
          Confirmation password is required
        </div>
        <div *ngIf="changePasswordForm.get('confirmNewPassword')?.errors?.mustMatch">
          Passwords must match
        </div>
      </div>
      <button type="submit" [disabled]="!changePasswordForm.valid">Change Password</button>
    </form>
  </div>
